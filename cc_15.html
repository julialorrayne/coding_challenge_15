<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge: Risk Management Dashboard</title>
    <link rel ="stylesheet" href = "style.css">
</head>
<body>
    <header>
        <h1>Risk Management  Dashboard</h1> 
    </header>
    <main>

        <form id = "riskForm">
            <input type = "text" id = "riskName" placeholder = "Enter Risk Name" required>
            <select id = "riskLevel">
                <option value = "Low">Low</option>
                <option value = "Medium">Medium</option>
                <option value = "High">High</option>
            </select>
            <input type = "text" id = "department" placeholder = "Department" required>
            <button type = "submit">Add Risk</button>
        </form>

        <button id="increaseRisks">Increase Risk Levels</button>

        <div id = "riskDashboard"></div>
    </main>

    <footer>
        <p>Risk Management Dashboard; 2025</p>
    </footer>

    <script src="cc_15.js"></script>
</body>
</html>
